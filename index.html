<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href=".">
    <title>pol.gd</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css"/>
    <link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="desktop-header">
        <nav id="desktop-nav">
            <div contenteditable class="logo">pol<span style="color: #FFA500">.</span>gd</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#stuff" class="nav-link" id="nav-stuff">stuff</a></li>
                    <li><a href="https://www.linkedin.com/in/paul-muller-b18b611b6/" class="nav-link" id="nav-contact">contact</a></li>
                </ul>
            </div>
        </nav> 
    </header>

    <div id="intro-section">
        <div class="intro-content">
            <div contenteditable class="logo">Hi, I'm Paul <span style="color: #FFA500">Muller</span></div>
            <div contenteditable class="logo">I design, program and write <span style="color: #FFA500">video games.</span></div>
            <p id="small-bio">I'm a Game Designer based in Paris, France with experience on PC & Mobile platforms.</p>
            <p id="info-scroll">Scroll down to explore my projects</p>
            <div class="scroll-indicator">&#x25BC;</div>
        </div>
    </div>

    <div id="canvas-container">
        <div id="darkOverlay"></div>
        <canvas id="bg"></canvas>

        <div id="leftArrowSwitch" class="arrow-switch left">
            <img src="./media/arrow.png" alt="Arrow">
        </div>
        <div id="rightArrowSwitch" class="arrow-switch right">
            <img src="./media/arrow.png" alt="Arrow">
        </div>
        
        <label class="switch lofi">
            <img src="media/lofi.png" class="switch-img">
            <input type="checkbox" id="switch">
            <span class="slider round"></span>
        </label>

        <label class="switch grid">
            <img src="media/grid.png" class="switch-img">
            <input type="checkbox" id="switch">
            <span class="slider round"></span>
        </label>

        <div id="portfolio-info">
            <div id="project-tag"></div>
            <div class="info-row">
                <div class="project-info-container">
                  <h1 id="project-name"></h1>
                </div>
                <div class="project-info-container">
                  <h1 id="project-year"></h1>
                </div>
            </div>
            <div class="info-row">
                <h1 id="company-name"></h1>
                <h1 id="author-name"></h1>
            </div>
        </div>

        <div id="portfolio-icons"></div>

        <div id="arrow-down" class="arrow-down">&#x25BC;</div>
        <p id="project-description"></p>

        <div id="project-wrapper">
            <div id="project-container" class="hidden">
                <div class="project-header">
                    <h1 class="project-title"></h1>
                    <p class="project-tagline"></p>
                </div>
            </div>
        </div>
        
        <div id="carousel-dots"></div>
    </div>

    <div class="menu-container">
        <!-- Title Block -->
        <div class="sub-menu-container">
            <div class="menu-title">
                <div class="menu-toggle">
                    <button id="toggle-projects" class="toggle-button active">projects</button>
                    <button id="toggle-blog" class="toggle-button"> blog </button>
                </div>
            </div>
        </div>

        <!-- Search and Language Block -->
        <div class="sub-menu-container">
            <div class="menu-search-language">
                <div class="search-bar">
                    <img src="media/search_icon.png" alt="Search Icon" class="search-icon">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="language-dropdown">
                    <select id="language-select">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Folder Structure -->
        <div class="sub-menu-container-explorer">
            <div class="explorer"></div>
        </div>
    </div>

    <div id="copyright">&copy; Paul Muller • Hardware acceleration is recommended</div>
    <div id="copyright-model"></div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
