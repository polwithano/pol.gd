<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href=".">
    <title>pol.gd</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css"/>
    <link href='//cdn.jsdelivr.net/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
</head>
<body>
    <header id="desktop-header">
        <nav id="desktop-nav">
            <div class="logo">pol.gd</div>
            <div>
                <ul class="nav-links">
                    <li><a href="#stuff" class="nav-link" id="nav-stuff">stuff</a></li>
                    <li><a href="https://www.linkedin.com/in/paul-muller-b18b611b6/" class="nav-link" id="nav-contact">contact</a></li>
                </ul>
            </div>
        </nav> 
    </header>
    <div id="canvas-container">
        <div id="darkOverlay"></div>
        <canvas id="bg"></canvas>

        <div id="portfolio-info">
            <div class="info-row">
                <h1 id="project-name"></h1>
                <h1 id="project-year"></h1>
            </div>
            <div class="info-row">
                <h1 id="company-name"></h1>
                <h1 id="author-name"></h1>
            </div>
        </div>

        <div id="portfolio-icons">
            <div class="icon">
                <img src="media/portfolio-icons/unreal.png" class="icon-img">
                <p>Unreal</p>
            </div>
            <div class="icon">
                <img src="media/portfolio-icons/vr.png" class="icon-img">
                <p>VR</p>
            </div>
            <div class="icon">
                <img src="media/portfolio-icons/blender.png" class="icon-img">
                <p>Blender</p>
            </div>
        </div>
        
        <div id="arrow-down" class="arrow-down">&#x25BC;</div>

        <p id="project-description"></p>

        <div id="project-wrapper">
            <div id="project-container" class="hidden">
                <div class="project-header">
                    <h1 class="project-title"></h1>
                    <p class="project-tagline"></p>
                </div>
            </div>
        </div>
        
        <div id="carousel-dots"></div>
    </div>
    <!-- Menu Container -->
    <div class="menu-container">
        <!-- Title Block -->
        <div class="sub-menu-container">
            <div class="menu-title">
                <div class="menu-toggle">
                    <button id="toggle-projects" class="toggle-button active">projects</button>
                    <button id="toggle-blog" class="toggle-button">blog</button>
                </div>
            </div>
        </div>

        <!-- Search and Language Block -->
        <div class="sub-menu-container">
            <div class="menu-search-language">
                <div class="search-bar">
                    <img src="media/search_icon.png" alt="Search Icon" class="search-icon">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="language-dropdown">
                    <select id="language-select">
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Folder Structure -->
        <div class="sub-menu-container">
            <div class="explorer">
                <h1 class="explorer-header">explorer</h1>
                <div class="folder">
                    <div class="folder-header" data-folder-id="folder-2023">
                        <span class="arrow">&#9654;</span>
                        <img src="media/folder.png" alt="Folder Icon" class="folder-icon"> 2023/
                    </div>
                    <ul class="folder-content" id="folder-2023">
                        <li class="project">stellar pulse</li>
                        <li class="project">brutal fighters</li>
                    </ul>
                </div>
                <div class="folder">
                    <div class="folder-header" data-folder-id="folder-2020">
                        <span class="arrow">&#9654;</span>
                        <img src="media/folder.png" alt="Folder Icon" class="folder-icon"> 2020/
                    </div>
                    <ul class="folder-content" id="folder-2020">
                        <li class="project">stellar pulse</li>
                        <li class="project">brutal fighters</li>
                    </ul>
                </div>
                
                <div class="folder">
                    <div class="folder-header" data-folder-id="folder-2019">
                        <span class="arrow">&#9654;</span>
                        <img src="media/folder.png" alt="Folder Icon" class="folder-icon"> 2019/
                    </div>
                    <ul class="folder-content" id="folder-2019">
                        <li class="project">zer0 day</li>
                        <li class="project">because i love you</li>
                        <li class="project">moonshine inc.</li>
                    </ul>
                </div>            
            </div>
        </div>
    </div>

    <div id="copyright">
        &copy; Paul Muller â€¢ All Rights Reserved
    </div>
    <div id="copyright-model"></div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script id="fragment_shader_screen" type="x-shader/x-fragment">
        uniform sampler2D tDiffuse;
        uniform vec3 iResolution;
        
        varying vec2 vUv;
        
        void main() {
            // Simplified: directly sample the texture
            vec4 color = texture2D(tDiffuse, vUv);
            gl_FragColor = color;
        }
    </script>
    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;

        void main() {

            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }
	</script>
</body>
</html>
